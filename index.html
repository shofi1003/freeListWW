<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InscripciÃ³n FreeList</title>
  <style>
    /* ðŸŒˆ ESTILOS GENERALES */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #facc15;
    }

    #counter {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 25px;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    button {
      background-color: #22c55e;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #16a34a;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h2>Inscripciones FreeList</h2>
  <h3 id="counter">Cargando...</h3>

  <form id="registerForm">
    <input type="text" id="nameInput" placeholder="Tu nombre completo" required />
    <button type="submit" id="registerBtn">Inscribirme</button>
  </form>

  <footer>Â© 2025 FreeList | Cupos limitados a 100</footer>

  <!-- ðŸš€ FIREBASE + JS -->
  <script type="module">
    // Importar Firebase y Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ” ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCjRI6e6aaALXNymylDUszkIm8Glq7RGTo",
      authDomain: "lista-free-wasa.firebaseapp.com",
      projectId: "lista-free-wasa",
      storageBucket: "lista-free-wasa.firebasestorage.app",
      messagingSenderId: "1022448209563",
      appId: "1:1022448209563:web:1ef3984120b1c357c0803e"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Nueva colecciÃ³n
    const freeListRef = collection(db, "newFreeList");

    // -------------------------
    // ðŸ§  FunciÃ³n para registrar usuario
    // -------------------------
    async function registerUser(name) {
      try {
        const snapshot = await getDocs(freeListRef);
        const count = snapshot.size;

        if (count >= 100) {
          alert("ðŸš« Lo sentimos, ya no hay mÃ¡s cupos disponibles.");
          return;
        }

        await addDoc(freeListRef, {
          name: name,
          timestamp: new Date()
        });

        alert("âœ… InscripciÃ³n exitosa!");
        document.getElementById("nameInput").value = "";
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("âŒ OcurriÃ³ un error al registrar. Intenta nuevamente.");
      }
    }

    // -------------------------
    // â± Contador en tiempo real
    // -------------------------
    function startRealtimeCounter() {
      const counterElement = document.getElementById("counter");
      const button = document.getElementById("registerBtn");

      onSnapshot(freeListRef, (snapshot) => {
        const count = snapshot.size;
        counterElement.textContent = `${count}/100 cupos ocupados`;

        if (count >= 100) {
          counterElement.style.color = "#ef4444";
          button.disabled = true;
          button.textContent = "Cupos llenos ðŸš«";
        } else {
          counterElement.style.color = "#22c55e";
          button.disabled = false;
          button.textContent = "Inscribirme";
        }
      });
    }

    // -------------------------
    // ðŸš€ Inicializar contador y formulario
    // -------------------------
    document.addEventListener("DOMContentLoaded", () => {
      startRealtimeCounter();

      const form = document.getElementById("registerForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("nameInput").value.trim();
        if (name) registerUser(name);
      });
    });
  </script>
</body>
</html>
